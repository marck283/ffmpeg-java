buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id 'java-library'
    id 'application'
    id 'maven-publish'
    id 'signing'
    id "com.google.cloud.artifactregistry.gradle-plugin" version "2.2.0"
    //id 'cpp'
}

group 'io.github.marck283'
version '1.1.19-alpha5'

java {
    withJavadocJar()
    withSourcesJar()

    sourceCompatibility = JavaVersion.VERSION_18
    targetCompatibility = JavaVersion.VERSION_18
}

configurations {
    java11ApiElements {
        attributes {
            attribute TargetJvmVersion.TARGET_JVM_VERSION_ATTRIBUTE, 18
        }
    }
    java11RuntimeElements {
        attributes {
            attribute TargetJvmVersion.TARGET_JVM_VERSION_ATTRIBUTE, 18
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId  'it.disi.unitn.ffmpeg'
            from components.java
        }
    }
    repositories {
        maven {
            url "artifactregistry://europe-west8-maven.pkg.dev/tirocinio-380209/ffmpeg-java"
        }
    }
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "artifactregistry://europe-west8-maven.pkg.dev/tirocinio-380209/ffmpeg-java"
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:24.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'

    implementation platform('com.google.cloud:libraries-bom:26.36.0')
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'commons-io:commons-io:2.16.0'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'org.apache.commons:commons-exec:1.4.0'

    // https://mvnrepository.com/artifact/org.owasp.esapi/esapi
    implementation 'org.owasp.encoder:encoder:1.2.3'

}

test {
    useJUnitPlatform()
}