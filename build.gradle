buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id "com.google.cloud.artifactregistry.gradle-plugin" version "2.2.0"
    /*id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'application'*/
}

/*application {
    mainClassName = 'it.disi.unitn.lasagna.Main'
}*/

group 'it.disi.unitn'
version '1.0.6'

java {
    withJavadocJar()
    withSourcesJar()

    sourceCompatibility = JavaVersion.VERSION_18
    targetCompatibility = JavaVersion.VERSION_18
}

configurations {
    java11ApiElements {
        attributes {
            attribute TargetJvmVersion.TARGET_JVM_VERSION_ATTRIBUTE, 18
        }
    }
    java11RuntimeElements {
        attributes {
            attribute TargetJvmVersion.TARGET_JVM_VERSION_ATTRIBUTE, 18
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId  'it.disi.unitn.ffmpeg'
            from components.java
        }
    }
    repositories {
        maven {
            url "artifactregistry://europe-west8-maven.pkg.dev/tirocinio-380209/ffmpeg-java"
        }
    }
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "artifactregistry://europe-west8-maven.pkg.dev/tirocinio-380209/ffmpeg-java"
    }
}

